<svg class="ca_scroll_wheel" viewBox="0 0 18 14">
    <defs>
        <linearGradient id="up_gradient">
            <stop id="ca_grad_up_empty" offset="100%" stop-color="var(--SCROLL_STOP_EMPTY)"/>
            <stop id="ca_grad_up_fill"  offset="100%" stop-color="var(--SCROLL_STOP_FILL)"/>
        </linearGradient>
        <linearGradient id="down_gradient">
            <stop id="ca_grad_down_empty" offset="0%" stop-color="var(--SCROLL_STOP_EMPTY)"/>
            <stop id="ca_grad_down_fill"  offset="0%" stop-color="var(--SCROLL_STOP_FILL)"/>
        </linearGradient>
    </defs>
  <circle class="nav_wheel" cx="9" cy="5" r="4.8"/>
  <path class="ca_scroll_arrow_down" onclick="ScrollPage( -0.25 )" d="M  0,5 L 8.7,2 8.7,8 Z" />
  <path class="ca_scroll_arrow_up"   onclick="ScrollPage( +0.25 )" d="M 18,5 L 9.3,2 9.3,8 Z" />
</svg>
